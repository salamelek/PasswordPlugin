<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passwords</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div>
                <label for="pKeyID">Public key:</label><br>
                <input type="text" name="pKey" id="pKeyID" autocomplete="off"/>
            </div>
            <div>
                <label for="sKeyID">Secret key:</label><br>
                <input type="password" name="sKey" id="sKeyID" autocomplete="off"/>
            </div>
            <button id="myButton">Get psw</button>
            <p id="returnPsw" class="returnPsw"></p>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
